on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          poetry install
          poetry run isort . --check-only
          poetry run mypy
          poetry run black . --check
      - run: docker compose run test
